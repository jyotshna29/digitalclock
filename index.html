<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="11AprIndex.css">
    <script src="11AprIndex.js" defer></script>
</head>
<body onload="clock()">
    <div id="container">
        <h1 id="Time"></h1>
        <h1 id="Date"></h1>
        <h1 id="Day"></h1>
    </div>
    <h1 id="Sec"></h1>
    <div id="greet">
        <h1 id="greetmsg"></h1>
        <p id="close" onclick="closewin()">X</p>
        <img id="bgimg">
    </div>
</body>
</html>
